<div class="dashboard-container">
  <!-- Header -->
  <header class="dashboard-header">
    <div class="container">
      <div class="row align-items-center">
        <div class="col">
          <h1 class="dashboard-title">{{ getDashboardTitle() }}</h1>
          <p class="welcome-text">Welcome, {{ userName }}</p>
        </div>
        <div class="col-auto">
          <button class="btn btn-outline-danger" (click)="logout()">Logout</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="dashboard-nav">
    <div class="container">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
        </li>
        <li class="nav-item" *ngIf="userRole === 'jobseeker'">
          <a class="nav-link" routerLink="/dashboard/recommended-jobs" routerLinkActive="active">Recommended Jobs</a>
        </li>
        <li class="nav-item" *ngIf="userRole === 'jobseeker'">
          <a class="nav-link" routerLink="/dashboard/my-applications" routerLinkActive="active">My Applications</a>
        </li>
        <li class="nav-item" *ngIf="userRole === 'employer'">
          <a class="nav-link" routerLink="/dashboard/post-job" routerLinkActive="active">Post Job</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="dashboard-main">
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
