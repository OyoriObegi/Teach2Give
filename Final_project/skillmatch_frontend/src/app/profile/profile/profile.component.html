<!-- Navbar -->
<app-navbar></app-navbar>

<div class="container py-5">
    <h2 class="text-center mb-4">My Profile</h2>
  
    <form #profileForm="ngForm" (ngSubmit)="onSave()">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" name="fullName" [(ngModel)]="fullName" required />
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required />
      </div>
  
      <div class="mb-3">
        <label for="bio" class="form-label">Bio</label>
        <textarea class="form-control" id="bio" name="bio" rows="3" [(ngModel)]="bio"></textarea>
      </div>
  
      <div class="mb-3">
        <label for="skills" class="form-label">Skills (comma separated)</label>
        <input type="text" class="form-control" id="skills" name="skills" [(ngModel)]="skills" />
      </div>
  
      <div class="mb-3">
        <label for="cv" class="form-label">Upload CV (mock only)</label>
        <input type="file" class="form-control" id="cv" (change)="onCVUpload($event)" />
      </div>
  
      <button class="btn btn-success w-100" type="submit" [disabled]="!profileForm.valid">Save Profile</button>
    </form>
  </div>
