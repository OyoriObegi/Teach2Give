<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="text-center mb-4">Create Your SkillMatch AI Account</h2>
          
          <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
            <!-- Role Selection -->
            <div class="mb-3">
              <label for="role" class="form-label">I am a</label>
              <select 
                class="form-select" 
                id="role" 
                formControlName="role"
                [ngClass]="{'is-invalid': registerForm.get('role')?.invalid && registerForm.get('role')?.touched}">
                <option *ngFor="let role of userRoles" [value]="role.value">{{role.label}}</option>
              </select>
            </div>

            <!-- Common Fields -->
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                formControlName="email"
                [ngClass]="{'is-invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched}">
              <div class="invalid-feedback" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                Please enter a valid email address
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                formControlName="password"
                [ngClass]="{'is-invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched}">
              <div class="invalid-feedback" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                Password must be at least 6 characters long
              </div>
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="confirmPassword" 
                formControlName="confirmPassword"
                [ngClass]="{'is-invalid': registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched}">
              <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
                Passwords do not match
              </div>
            </div>

            <!-- Job Seeker Specific Fields -->
            <ng-container *ngIf="registerForm.get('role')?.value === 'jobseeker'">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    id="firstName" 
                    formControlName="firstName"
                    [ngClass]="{'is-invalid': registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched}">
                  <div class="invalid-feedback" *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
                    First name is required
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    id="lastName" 
                    formControlName="lastName"
                    [ngClass]="{'is-invalid': registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched}">
                  <div class="invalid-feedback" *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
                    Last name is required
                  </div>
                </div>
              </div>
            </ng-container>

            <!-- Employer Specific Fields -->
            <ng-container *ngIf="registerForm.get('role')?.value === 'employer'">
              <div class="mb-3">
                <label for="companyName" class="form-label">Company Name</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="companyName" 
                  formControlName="companyName"
                  [ngClass]="{'is-invalid': registerForm.get('companyName')?.invalid && registerForm.get('companyName')?.touched}">
                <div class="invalid-feedback" *ngIf="registerForm.get('companyName')?.invalid && registerForm.get('companyName')?.touched">
                  Company name is required
                </div>
              </div>

              <div class="mb-3">
                <label for="companyWebsite" class="form-label">Company Website</label>
                <input 
                  type="url" 
                  class="form-control" 
                  id="companyWebsite" 
                  formControlName="companyWebsite"
                  [ngClass]="{'is-invalid': registerForm.get('companyWebsite')?.invalid && registerForm.get('companyWebsite')?.touched}">
                <div class="invalid-feedback" *ngIf="registerForm.get('companyWebsite')?.invalid && registerForm.get('companyWebsite')?.touched">
                  Please enter a valid website URL
                </div>
              </div>
            </ng-container>

            <div class="d-grid">
              <button 
                type="submit" 
                class="btn btn-primary"
                [disabled]="registerForm.invalid">
                Create Account
              </button>
            </div>
          </form>

          <div class="text-center mt-3">
            <p>Already have an account? <a routerLink="/auth/login">Login here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
