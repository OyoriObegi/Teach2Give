<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="text-center mb-4">Login to SkillMatch AI</h2>
          
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                formControlName="email"
                [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}">
              <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                Please enter a valid email address
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                formControlName="password"
                [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}">
              <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                Password must be at least 6 characters long
              </div>
            </div>

            <div class="mb-3">
              <label for="role" class="form-label">I am a</label>
              <select 
                class="form-select" 
                id="role" 
                formControlName="role"
                [ngClass]="{'is-invalid': loginForm.get('role')?.invalid && loginForm.get('role')?.touched}">
                <option *ngFor="let role of userRoles" [value]="role.value">{{role.label}}</option>
              </select>
            </div>

            <div class="d-grid">
              <button 
                type="submit" 
                class="btn btn-primary"
                [disabled]="loginForm.invalid">
                Login
              </button>
            </div>
          </form>

          <div class="text-center mt-3">
            <p>Don't have an account? <a routerLink="/auth/register">Register here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
