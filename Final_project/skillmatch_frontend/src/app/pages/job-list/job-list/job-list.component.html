<app-navbar></app-navbar>

<div class="container py-5">
  <h2 class="mb-4 text-center">Explore Open Opportunities</h2>
  <div class="row mb-4">
    <div class="col-md-6 offset-md-3">
      <input type="text" class="form-control" placeholder="Search jobs by title, company, or location..."
        [(ngModel)]="searchTerm" />
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let job of filteredJobs()">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ job.title }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ job.company }}</h6>
          <p class="card-text">
            <strong>Location:</strong> {{ job.location }}
          </p>
          <div>
            <span class="badge bg-primary me-1" *ngFor="let tag of job.tags">
              {{ tag }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
