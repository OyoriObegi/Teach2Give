<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="navbar">
        <div class="logo"> <img src="images/logo.png" alt="logo"></div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Contact</a>
            <a href="#">Help</a>
        </nav>
        <div class="account-info">
            <img src="images/shop_bag.jpg" alt="Shopping Bag" class="icon"> 
            <span>Account ▼</span>
            <span class="cart">3 items</span>
            <img src="images/person.png" alt="Person Icon" class="icon"> 
        </div>
    </header>
    <main class="checkout-container">
        <section class="account-section">
            <h3>Account Details</h3>
            <div class="steps">
                <span class="step active">Account</span>
                <span class="step">Shipping</span>
                <span class="step">Payment</span>
            </div>
            <form class="account-form">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="Email@myemail.com">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="******">
                <button type="button" class="btn register">Register for account</button>
                <button type="submit" class="btn login">Login</button>
            </form>
            <div class="form-actions">
                <button class="btn cancel">Cancel order</button>
                <button class="btn shipping">Shipping details</button>
            </div>
        </section>
        <aside class="order-summary">
            <h2>Order Summary</h2>
            <div class="item">
                <img src="images/sony_wiress.jpg" alt="Sony wireless headphones">
                <div>
                    <p>Sony wireless headphones</p>
                    <p class="price"><strong>£320.45</strong></p>
                    <div class="quantity">
                        <button>-</button>
                        <input type="number" value="1">
                        <button>+</button>
                    </div>
                </div>
            </div>
            <div class="discount">
                <input type="text" placeholder="Gift Card / Discount code">
                <button class="btn apply">Apply</button>
            </div>
            <div class="totals">
                <p>Sub total: <span>£316.55</span></p>
                <p>Tax: <span>£3.45</span></p>
                <p>Shipping: <span>Free</span></p>
                <p class="total">Total: <span>£320.45</span></p>
            </div>
        </aside>
    </main>
</body>

</html>
