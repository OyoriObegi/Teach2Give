<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <h1>Twitter Clone</h1>
    </div>
  </header>

  <div class="container">
    <div>
      <label for="userSelect">Select User: </label>
      <select id="userSelect">
        <!-- Users will be populated here -->
      </select>
    </div>

    <div>
      <h2>Posts</h2>
      <ul id="postList">
        <!-- Posts will be populated here -->
      </ul>
    </div>

    <div>
      <h2>Comments</h2>
      <ul id="commentList">
        <!-- Comments will be populated here -->
      </ul>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Created as part of the Twitter Clone project. Designed by Oyori Obegi.</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
